<html>
    <head>
        <link
              rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="deletePane">
            <h1>Delete {{ i.name }}?</h1>
            <form action=
                  "{{ url_for(
                        'deleteMenuItem',
                        restaurant_id = i.restaurant_id,
                        menu_id = i.id
                   ) }}"
                  method="POST">
                <input type="submit" value="Delete">
                <a href=
                    "{{ url_for(
                            'restaurantMenu',
                            restaurant_id = i.restaurant_id) }}">Cancel</a>
            </form>
        </div>
    </body>
</html>
