<html>
    <head>
        <link
              rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="pane">
            {% for r in restaurants %}
            <h1>{{ r.name }}</h1>
            <div class="viewitemspane">
                <a href="{{ url_for('restaurantMenu', restaurant_id=r.id) }}">View Items</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
